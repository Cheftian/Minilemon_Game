<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MLS Pixel V2 - Home</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="Logo" class="logo" onclick="window.location.href='home.html'">
        <div class="header-right">
            <img id="profile-img" src="" alt="Profile" class="profile">
            <button onclick="logout()">Logout</button>
        </div>
    </header>

    <div class="action">
        <button onclick="toggleOverlay('create')">Create New Space</button>
        <button onclick="toggleOverlay('join')">Join a Space</button>
        <button onclick="window.location.href='character-creation.html'">Edit character</button>
    </div>

    <main id="spaces-list"></main>

    <!-- Overlay: Create Space -->
    <div class="overlay" id="createOverlay">
        <div class="modal">
            <h3>Create New Space</h3>
            <form id="createSpaceForm">
                <input type="text" name="Name" placeholder="Space Name" required><br><br>
                <input type="password" name="Password" placeholder="Password" required><br><br>
                <label>Banner Image:</label>
                <input type="file" name="Banner_Image" accept="image/*"><br><br>
                <button type="submit">Create</button>
                <button type="button" onclick="toggleOverlay()">Cancel</button>

            </form>
        </div>
    </div>

    <!-- Overlay: Join Space -->
    <div class="overlay" id="joinOverlay">
        <div class="modal">
            <h3>Join a Space</h3>
            <input type="text" id="join-code" placeholder="Code"><br><br>
            <input type="password" id="join-password" placeholder="Password"><br><br>
            <button onclick="joinSpace()">Join</button>
            <button type="button" onclick="toggleOverlay()">Cancel</button>

        </div>
    </div>

<script src="js/home.js"></script>

</body>
</html>
