<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MLS Pixel V2 - Meeting Room</title>
  <link rel="stylesheet" href="css/room.css">
  <link rel="stylesheet" href="css/map.css">
</head>
<div id="username-modal" class="modal">
  <div class="modal-content">
    <h3>Enter Your Name</h3>
    <input type="text" id="username-input" placeholder="Your name" />
    
    <div class="modal-actions">
      <button class="modal-btn modal-btn-secondary" onclick="closeUsernameModal()">Batal</button>
      <button class="modal-btn modal-btn-primary" onclick="saveUsername()">Selesai</button>
    </div>
  </div>
</div>
<body>
  <header>
    <div class="header-content">
      <span id="meeting-name" class="meeting-name"></span>
      <span class="garis"></span>
      <button class="copy-btn" onclick="copyLink()">Copy Code</button>
    </div>
  </header>

  <main class="video-area">
    <!-- Map Container -->
    <div id="map-container-wrapper">
      <div id="map-container"></div>
      <div id="player">
        <div class="player-name"></div>
      </div>
      <div id="other-players-container"></div>
    </div>
    
    <!-- Side Panels -->
    <div class="side-panels">
      <!-- Chat -->
      <div id="chat-panel" class="panel">
        <h3 id="chat-header">Chat</h3>

        <div id="chat-subheader" class="chat-subheader">
          <span id="chat-mode-text"></span> <div class="chat-settings-wrapper" style="position: relative;">
            <button id="chat-settings">
              <span class="arrow-down"></span>
            </button>
            <div id="chat-dropdown" class="dropdown hidden">
              <button class="chat-mode-btn" data-mode="Broadcast">Broadcast</button>
              <button class="chat-mode-btn" data-mode="Area">Area</button>
            </div>
          </div>
        </div>

        <div class="chat-main-area">
          <div id="chat-messages">
            </div>
          <div id="typing-indicator-container">
            <div id="typing-indicator" class="typing-indicator"></div>
          </div>
          <div class="chat-input-container">
            <input type="text" id="chat-input" placeholder="Ketik pesan..." />
            <button id="send-chat-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0018.445-8.986.75.75 0 000-1.218A60.517 60.517 0 003.478 2.405z"></path></svg>
            </button>
          </div>
        </div>
      </div>
      
      <div id="participants-panel" class="panel">
        <h3>Participants</h3>
        <ul id="participants-list"></ul>
      </div>
  </main>

  <footer>
    <div class="footer-left">
      <img src="images/logo.jpg" alt="Logo" class="logo"/>
    <div class="user-info">
      <span class="user-icon">
        <img id="footer-profile-img" src="" alt="Profile" />
      </span>
      <div class="edit-username">
        <div id="footer-username" class="username">Username</div>
        <button class="edit-username-btn" onclick="openUsernameModal()">Edit Username</button>
      </div>
    </div>

    <div class="controls">
      <button class="microphone-btn">
        <svg class="icon-mic-on" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
            <line x1="12" y1="19" x2="12" y2="22"></line>
        </svg>
        <svg class="icon-mic-off" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="1" y1="1" x2="23" y2="23"></line>
            <path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"></path>
            <path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1-.11 1.23"></path>
            <line x1="12" y1="19" x2="12" y2="23"></line>
            <line x1="8" y1="23" x2="16" y2="23"></line>
        </svg>
      </button>
      <button class="camera-btn">
        <svg class="icon-cam-on" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
            <circle cx="12" cy="13" r="4"></circle>
        </svg>
        <svg class="icon-cam-off" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="1" y1="1" x2="23" y2="23"></line>
            <path d="M21 21H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h3m3-3h6l2 3h4a2 2 0 0 1 2 2v9.34m-7.72-2.06a4 4 0 1 1-5.56-5.56"></path>
        </svg>
      </button>
    </div>
    <video id="camera-preview" autoplay muted playsinline style="display: none; width: 120px; height: 90px; margin-left: 10px; border-radius: 8px; object-fit: cover;"></video>
    </div>
    
    <div class="footer-right">
      <span class="chat-icon" onclick="togglePanel('chat')">
        <svg xmlns="http://www.w3.org/2000/svg" class="chat-img" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M21 11.5a8.38 8.38 0 0 1-1.9 5.4A8.5 8.5 0 0 1 12 21a8.38 8.38 0 0 1-5.4-1.9L3 21l1.4-3.6A8.38 8.38 0 0 1 3 11.5 8.5 8.5 0 1 1 21 11.5z"/>
        </svg>
      </span>
      <span class="participants-icon" onclick="togglePanel('participants')">
        <svg xmlns="http://www.w3.org/2000/svg" class="participant-img" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M17 21v-2a4 4 0 0 0-4-4H7a4 4 0 0 0-4 4v2"/>
          <circle cx="9" cy="7" r="4"/>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
        </svg>
      </span>
      <span class="garis-footer"></span>
      <button class="leave-btn" onclick="leaveMeeting()">
        <svg xmlns="http://www.w3.org/2000/svg" class="leave-img" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
          <polyline points="16 17 21 12 16 7"/>
          <line x1="21" x2="9" y1="12" y2="12"/>
        </svg>
      </button>
    </div>
  </footer>

<script src="js/game.js"></script>

</body>
</html>
